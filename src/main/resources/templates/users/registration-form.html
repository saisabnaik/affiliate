<!DOCTYPE html>
<html dir="ltr" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex,nofollow">
<title>gogoGlobal.LIFE</title>
<!-- Favicon icon -->
<link rel="icon" type="image/png" sizes="16x16"
	th:href="@{/myuser/images/favicon.png}">
<!-- Custom CSS -->
<link th:href="@{/myuser/css/style.min.css}" rel="stylesheet">
<link th:href="@{/myuser/css/responsive.css}" rel="stylesheet">
</head>
<style>
.error {
	color: red;
}
</style>
<body>
	<!-- ============================================================== -->
	<!-- Preloader - style you can find in spinners.css -->
	<!-- ============================================================== -->
	<div class="preloader">
		<div class="lds-ripple">
			<div class="lds-pos"></div>
			<div class="lds-pos"></div>
		</div>
	</div>
	<!-- ============================================================== -->
	<!-- Main wrapper - style you can find in pages.scss -->
	<!-- ============================================================== -->
	<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5"
		data-sidebartype="full" data-sidebar-position="absolute"
		data-header-position="absolute" data-boxed-layout="full">
		<div class="forget-password-detail-area responsive_height">
			<div class="forget-password-left-area left_area">
				<a th:href="@{/dashboard}"> <img
					th:src="@{/myuser/images/logo-JD-business-02-1-1-p8vrip8b47htdpmkyb4kcbgm964m3uckzbrcg8qmh0.png}"
					alt="logo-img">
				</a>
			</div>
			<div
				class="forget-password-input-area middel-heading-main-area right_area_back-image">
				<div class="forget-password-left-area">
					<a th:href="@{/users/business-panel-dashboard}"> <img
						th:src="@{/myuser/images/logopng.png}" alt="logo-img">
					</a>
				</div>

				<form th:action="@{/addNewUser}" th:object="${myuser}" method="post"
					autocomplete="off" id="register-Form"
					class="right_area responsive_area">
					<div class="login">
						<h2 class="change_position">Sign Up</h2>
					</div>
					<p>Personal Details</p>
					<div class="resgistration-input-box-area box_area">
						<input type="text" id="firstname" name="firstname"
							class="form-control input_area" placeholder="First Name"
							autocomplete="off"> <small th:text="${message}"
							class="error"></small>
					</div>
					<div class="resgistration-input-box-area box_area">
						<p th:text="${lastname}" />
						<input type="text" id="lastname" name="lastname"
							class="form-control input_area" placeholder="Last Name"
							autocomplete="off"> <small></small>
					</div>
					<div class="resgistration-input-box-area box_area">
						<input type="password" id="password" name="password"
							class="form-control input_area" placeholder="Password"
							autocomplete="off"> <small></small>
					</div>
					<div class="resgistration-input-box-area box_area">
						<input type="password" id="confirm-password"
							name="confirmpassword" class="form-control input_area"
							placeholder="Confirm Password"> <small></small>
					</div>
					<div class="resgistration-input-box-area box_area">
						<input type="email" id="email" name="email"
							class="form-control input_area" placeholder="Email ID"
							autocomplete="off"> <small></small>
					</div>

					<div class="email-submit-btn-area btn_area">
						<button type="submit" class="email-submit-btn btn_submit">
							Register</button>
					</div>
					<div class="signup_area">
						<p>
							Already a member?<a th:href="@{/login}" type="submit"> login</a>
						</p>
					</div>
				</form>
			</div>
		</div>
		<!-- ============================================================== -->
		<!-- class="footer_link" End Page wrapper  -->
		<!-- ============================================================== -->
	</div>
	<!-- ============================================================== -->
	<!-- End Wrapper -->
	<!-- ============================================================== -->
	<!-- ============================================================== -->
	<!-- All Jquery -->
	<!-- ============================================================== -->
	<script
		th:src="@{myuser/plugins/bower_components/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap tether Core JavaScript -->
	<script th:src="@{myuser/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{myuser/js/app-style-switcher.js}"></script>
	<!--Wave Effects -->
	<script th:src="@{myuser/js/waves.js}"></script>
	<!--Menu sidebar -->
	<script th:src="@{myuser/js/sidebarmenu.js}"></script>
	<!--Custom JavaScript -->
	<script th:src="@{myuser/js/custom.js}"></script>
</body>
<script>
const firstName1 = document.querySelector('#firstname');
const lastName1 = document.querySelector('#lastname');
const emailEl = document.querySelector('#email');
const passwordEl = document.querySelector('#password');
const confirmPasswordEl = document.querySelector('#confirm-password');

const form = document.querySelector('#register-Form');


const checkFirstName = () => {

    let valid = false;

    const min = 3,
        max = 25;

    const firstname = firstName1.value.trim();

    
    if (!isRequired(firstname)) {
        showError(firstName1, 'FirstName cannot be blank.');
    }else if(!(isFirstNameValid(firstname))){
    	showError(firstName1, 'FirstName only accept text');
   
    }else if (!isBetween(firstname.length, min, max)) {
        showError(firstName1, `FirstName must be between ${min} and ${max} characters`)
    }else {
        showSuccess(firstName1);
        valid = true;
    }

    return valid;
};

const isFirstNameValid = (firstname) => {
    const re = new RegExp("^[a-zA-Z\s]*$");
    return re.test(firstname);
};


const checkLastName = () => {
    let valid = false;

    const min = 3,
        max = 25;
	const lastname = lastName1.value.trim();

    if (!isRequired(lastname)) {
        showError(lastName1, 'LastName cannot be blank.');
    }else if (!isBetween(lastname.length, min, max)) {
        showError(lastName1, `LastName must be between ${min} and ${min} characters.`)
    } else if(!isSecondName(lastname)){
        showError(lastName1, 'LastName only accept text');
    }else {
        showSuccess(lastName1);
        valid = true;
    }
    return valid;
};

const isSecondName = (lastname) => {
    const re = new RegExp("^[a-zA-Z\s ]*$");
    return re.test(lastname);
};

const checkEmail = () => {
    let valid = false;
    const email = emailEl.value.trim();
    if (!isRequired(email)) {
        showError(emailEl, 'Email cannot be blank.');
    } else if (!isEmailValid(email)) {
        showError(emailEl, 'Email is not valid.')
    } else {
        showSuccess(emailEl);
        valid = true;
    }
    return valid;
};

const checkPassword = () => {
    let valid = false;

    const password = passwordEl.value.trim();

    if (!isRequired(password)) {
        showError(passwordEl, 'Password cannot be blank.');
    } else if (!isPasswordSecure(password)) {
        showError(passwordEl, 'Password must has at least 8 characters that include at least 1 lowercase character, 1 uppercase characters, 1 number, and 1 special character in (!@#$%^&*)');
    } else {
        showSuccess(passwordEl);
        valid = true;
    }

    return valid;
};

const checkConfirmPassword = () => {
    let valid = false;
    // check confirm password
    const cPassword = confirmPasswordEl.value.trim();
    const mypassword = passwordEl.value.trim();

    if (!isRequired(cPassword)) {
        showError(confirmPasswordEl, 'Please enter the password again');
    } else if (mypassword !== cPassword) {
        showError(confirmPasswordEl, 'The password does not match');
    } else {
        showSuccess(confirmPasswordEl);
        valid = true;
    }

    return valid;
};


const isEmailValid = (email) => {
    const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(email);
};

const isPasswordSecure = (password) => {
    const re = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})");
    return re.test(password);
};




const isRequired = value => value === '' ? false : true;
const isBetween = (length, min, max) => length < min || length > max ? false : true;


const showError = (input, message) => {
    // get the form-field element
    const formField = input.parentElement;
    // add the error class
    formField.classList.remove('success');
    formField.classList.add('error');

    // show the error message
    const error = formField.querySelector('small');
    error.textContent = message;
};

const showSuccess = (input) => {
    // get the form-field element
    const formField = input.parentElement;

    // remove the error class
    formField.classList.remove('error');
    formField.classList.add('success');

    // hide the error message
    const error = formField.querySelector('small');
    error.textContent = '';
}


form.addEventListener('submit', function (e) {
    // prevent the form from submitting
    e.preventDefault();

    // validate fields
    let isUsernameValid = checkFirstName(),
    	isLastNameValid = checkLastName(),
        isEmailValid = checkEmail(),
        isPasswordValid = checkPassword(),
        isConfirmPasswordValid = checkConfirmPassword();

    let isFormValid = isUsernameValid &&
     	isLastNameValid &&
        isEmailValid &&
        isPasswordValid &&
        isConfirmPasswordValid;

    // submit to the server if the form is valid
    if (isFormValid) {
    	document.getElementById("register-Form").submit();
    }
});


const debounce = (fn, delay = 500) => {
    let timeoutId;
    return (...args) => {
        // cancel the previous timer
        if (timeoutId) {
            clearTimeout(timeoutId);
        }
        // setup a new timer
        timeoutId = setTimeout(() => {
            fn.apply(null, args)
        }, delay);
    };
};

form.addEventListener('input', debounce(function (e) {
    switch (e.target.id) {
        case 'firstname':
            checkFirstName();
            break;
        case 'lastname':
        	checkLastName()
        	break;
        case 'email':
            checkEmail();
            break;
        case 'password':
            checkPassword();
            break;
        case 'confirm-password':
            checkConfirmPassword();
            break;
    }
}));

</script>
</html>
