<!DOCTYPE html>
<html dir="ltr" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex,nofollow">
<title>gogoGlobal.LIFE</title>
<!-- Favicon icon -->
<link rel="icon" type="image/png" sizes="16x16"
	href="@{/myuser/images/favicon.png}">
<!-- Custom CSS -->
<link th:href="@{/myuser/css/style.min.css}" rel="stylesheet">
<link th:href="@{/myuser/css/responsive.css}" rel="stylesheet">
</head>

<body>
	<!-- ============================================================== -->
	<!-- Preloader - style you can find in spinners.css -->
	<!-- ============================================================== -->
	<div class="preloader">
		<div class="lds-ripple">
			<div class="lds-pos"></div>
			<div class="lds-pos"></div>
		</div>
	</div>
	<!-- ============================================================== -->
	<!-- Main wrapper - style you can find in pages.scss -->
	<!-- ============================================================== -->
	<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5"
		data-sidebartype="full" data-sidebar-position="absolute"
		data-header-position="absolute" data-boxed-layout="full">
		<div class="forget-password-detail-area">
			<div class="forget-password-left-area left_area">
				<a th:href="@{/myuser/dashboard}" type="submit"> <img
					src="@{/myuser/images/logopng.png}" alt="logo-img">
				</a>
			</div>
			<div class="forget-password-input-area right_area_back-image">
				<div class="forget-password-left-area">
					<a href="@{/myuser/business-panel-dashboard}" type="submit"> <img
						src="@{/myuser/images/logopng.png}" alt="logo-img">
					</a>
				</div>

				<div th:if="${param.logout}">
					<h5 class="text-center text-success">logout successful</h5>
				</div>
				<div th:if="${param.error}">
					<h5 class="text-danger text-success">login error</h5>
				</div> 


				<form th:action="@{/dologin}" method="post" class="right_area">
					<div class="login">
						<h2>Login In</h2>
					</div>
					<div class="login-input-box">
						<input type="email" id="email" name="username"
							class="form-control input_area" placeholder="Enter Email ID"
							required="required">
					</div>
					<div class="login-input-box">
						<input type="password" id="password" name="password"
							class="form-control input_area" placeholder="Enter Password"
							required="required">
					</div>
					<div class="login-resset-btn-area">
						<div class="email-submit-btn-area submit_area">
							<button type="submit" class="email-submit-btn btn_submit">Submit</button>
						</div>
						<div class="email-submit-btn-area forget_login">
							<a href="forget-password" type="submit"
								class="email-submit-btn btn_login">Forgot Password?</a>
						</div>
					</div>
					<div class="signup_area">
						<p>
							Not a member?<a th:href="@{/registerUser}"> Sign up now</a>
						</p>
					</div>
				</form>
			</div>
		</div>
		<!-- ============================================================== -->
		<!-- End Page wrapper  -->
		<!-- ============================================================== -->
	</div>
	<!-- ============================================================== -->
	<!-- End Wrapper -->
	<!-- ============================================================== -->
	<!-- ============================================================== -->
	<!-- All Jquery -->
	<!-- ============================================================== -->
	<script th:src="@{/myuser/plugins/bower_components/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap tether Core JavaScript -->
	<script th:src="@{/myuser/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/myuser/js/app-style-switcher.js}"></script>
	<!--Wave Effects -->
	<script th:src="@{/myuser/js/waves.js}"></script>
	<!--Menu sidebar -->
	<script th:src="@{/myuser/js/sidebarmenu.js}"></script>
	<!--Custom JavaScript -->
	<script th:src="@{/myuser/js/custom.js}"></script>
</body>

</html>
