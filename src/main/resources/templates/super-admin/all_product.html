<!DOCTYPE html>
<html dir="ltr" lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex,nofollow">
<title>gogoGlobal.LIFE</title>
<link rel="icon" type="image/png" sizes="16x16"
	href="images/favicon.png" th:src="@{/mylibraries/images/favicon.png}">
<link href="plugins/bower_components/chartist/dist/chartist.min.css"
	th:href="@{/mylibraries/plugins/bower_components/chartist/dist/chartist.min.css}"
	rel="stylesheet">
<link rel="stylesheet"
	href="plugins/bower_components/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.css"
	th:href="@{/mylibraries/plugins/bower_components/chartist/dist/chartist.min.css}">
<!-- Custom CSS -->
<link href="./css/style.min.css"
	th:href="@{/mylibraries/css/style.min.css}" rel="stylesheet">
<link href="./css/fontawesome.min.css"
	th:href="@{/mylibraries/css/fontawesome.min.css}" rel="stylesheet">
<link href="./css/responsive.css"
	th:href="@{/mylibraries/css/responsive.css}" rel="stylesheet">
<link th:href="@{/mylibraries/bootstrap/dist/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/mylibraries/css/active_inactive.css}" rel="stylesheet" />


<script
	th:src="@{/mylibraries/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<style>
</style>

</head>

<body style="font-family: Roboto, sans-serif;">
	<!-- ============================================================== -->
	<!-- Preloader - style you can find in spinners.css -->
	<!-- ============================================================== -->
	<div class="preloader">
		<div class="lds-ripple">
			<div class="lds-pos"></div>
			<div class="lds-pos"></div>
		</div>
	</div>
	<!-- ============================================================== -->
	<!-- Main wrapper - style you can find in pages.scss -->
	<!-- ============================================================== -->
	<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5"
		data-sidebartype="full" data-sidebar-position="absolute"
		data-header-position="absolute" data-boxed-layout="full">
		<!-- ============================================================== -->
		<!-- Topbar header - style you can find in pages.scss -->
		<!-- ============================================================== -->

		<!--  header section -->
		<div th:replace="super-admin-layout/layouts.html :: header">header
			section</div>
		<!-- ============================================================== -->
		<!-- End Topbar header -->

		<!-- ============================================================== -->
		<!-- Left Sidebar - style you can find in sidebar.scss  -->
		<!-- ============================================================== -->
		<!-- Left Sidebar - style you can find in sidebar.scss  -->
		<div th:replace="super-admin-layout/layouts.html :: sidemenu"></div>
		<!-- ============================================================== -->
		<!-- End Left Sidebar - style you can find in sidebar.scss  -->
		<!-- ============================================================== -->
		<!-- ============================================================== -->
		<!-- Page wrapper  -->
		<!-- ============================================================== -->
		<div class="page-wrapper wrapper_page" style="min-height: 250px;">
			<!-- ============================================================== -->
			<!-- Bread crumb and right sidebar toggle -->
			<!-- ============================================================== -->
			<div class="container-fluid white_bg">
				<div class="row">
					<div class="col-lg-12">
						<div class="application-detail-heading-area">
							<h2 class="noti_detail">Product List</h2>
							<!-- <div
								class="alert alert-success d-flex alert-dismissible fade show"
								role="alert" th:if="${session.successOk}">
								<strong>Success!</strong><span >Item updated successfully...</span>
								<button type="button" class="btn-close" data-bs-dismiss="alert"
									aria-label="Close" ></button>
							</div>
							<th:block th:inline="text" th:if="${session.successOk}"
								style="display:none;"> [[${#session.removeAttribute('successOk')}]]</th:block> -->
						</div>
						<div class="table-data-search-box">
							<div class="search">
								<input type="text" class="searchTerm" placeholder="Search">
								<button type="submit" class="searchButton">
									<i class="fa fa-search" aria-hidden="true"></i>
								</button>
							</div>
						</div>
						<div class="manage-admins-main-area">
							<div class="manage-admins-table-area">
								<table class="table">
									<thead>
										<tr>
											<th>Sl no</th>
											<th>Product id</th>
											<th>Product Category</th>
											<th>Product image</th>
											<th>Product Name</th>
											<th>Product price</th>
											<th>Product Creation date</th>
											<th>Vender Id</th>
											<th>Status</th>
										</tr>
									</thead>
									<tbody th:with="count=0" th:if="${products}">
										<tr th:each="imageGallery, iStart : ${products}">
											<td th:text=${iStart.count} />
											<!-- <td th:with="count=${count + 1}" th:text="${count}"></td> -->
											<td th:text="${imageGallery.productId}"></td>
											<td th:text="${imageGallery.category}"></td>
											<td><span th:if="${imageGallery.image}"> <img
													th:src="@{${'/super-admin/myimage/display/'+ imageGallery.productId}}"
													class="card img-fluid" style="width: 60px; height: 60px;"
													alt="" /></span> <span th:unless="${imageGallery.image}"
												th:text="${no_image}"></span></td>
											<td th:text="${imageGallery.productname}"></td>

											<td th:text="${imageGallery.price}"></td>

											<!-- <td th:text="${imageGallery.createDate}"></td> -->
											<td
												th:text="${#dates.format({imageGallery.createDate}, 'dd-MM-yyyy')}" /></td>

											<td th:text="${imageGallery.vid}"></td>
											<td><label class="active-switch"> <input
													class="active-switch-input" type="checkbox"
													th:id="${'productid'+imageGallery.productId}"
													th:onclick="productStatus([[${imageGallery.productId}]])" />
													<span class="active-switch-label" data-on="Active"
													data-off="Inactive"></span> <span
													class="active-switch-handle"></span>
											</label></td>
										</tr>
									</tbody>
									<tbody th:unless="${products}">
										<tr>
											<td colspan="9" th:if="${no_record}" th:text="${no_record}"
												style="text-align: center;"></td>

										</tr>
									</tbody>
								</table>
							</div>

						</div>
					</div>
				</div>
			</div>
			<!-- ============================================================== -->
			<!-- End Bread crumb and right sidebar toggle -->
			<!-- ============================================================== -->
			<!-- ============================================================== -->
			<!-- Container fluid  -->
			<!-- ============================================================== -->
			<!-- ============================================================== -->
			<!-- End Container fluid  -->
			<!-- ============================================================== -->
			<!-- ============================================================== -->
			<!-- footer -->
			<!-- ============================================================== -->
			<footer th:replace="super-admin-layout/layouts.html :: footer"></footer>
			<!-- ============================================================== -->
			<!-- End footer -->
			<!-- ============================================================== -->
		</div>
		<!-- ============================================================== -->
		<!-- End Page wrapper  -->
		<!-- ============================================================== -->
	</div>
	<!-- ============================================================== -->
	<!-- End Wrapper -->
	<!-- ============================================================== -->
	<!-- ============================================================== -->
	<!-- All Jquery -->
	<!-- ============================================================== -->
	<div th:replace="super-admin-layout/layouts.html :: script-links"></div>
</body>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#example').DataTable();
	});

	function productStatus(id) {
		var productstatus;
		if ($("#productid" + id).is(":checked")) {
			productstatus = "1";
		} else {
			productstatus = "0";
		}

		$.ajax({
			type : 'POST',
			url : '/super-admin/product-status',
			data : {
				id : id,
				productstatus : productstatus
			},
			success : function(data) {
			}
		});
	}
</script>


</html>
