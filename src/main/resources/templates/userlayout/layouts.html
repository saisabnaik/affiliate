<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<body>
	<!-- head section -->
	<header th:fragment="head">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="robots" content="noindex,nofollow">
		<title>gogoGlobal.LIFE</title>
		<!-- Favicon icon -->
		 <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png" th:src="@{/mylibraries/images/favicon.png}" >
	    <link href="plugins/bower_components/chartist/dist/chartist.min.css" th:href="@{/mylibraries/plugins/bower_components/chartist/dist/chartist.min.css}" rel="stylesheet">
	    <link rel="stylesheet" href="plugins/bower_components/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.css" th:href="@{/mylibraries/plugins/bower_components/chartist/dist/chartist.min.css}">
	    <!-- Custom CSS -->
	    <link href="./css/style.min.css" th:href="@{/mylibraries/css/style.min.css}" rel="stylesheet">
	    <link href="./css/fontawesome.min.css" th:href="@{/mylibraries/css/fontawesome.min.css}" rel="stylesheet">
	    <link href="./css/responsive.css" th:href="@{/mylibraries/css/responsive.css}" rel="stylesheet">
	</header>

		<nav class="navbar top-navbar navbar-expand-md navbar-dark">

				 <span

						src="./myuser/images/logopng.png"
						th:src="@{/mylibraries/images/logopng.png}" alt="logo-img">
				</span>

				<a
					class="nav-toggler waves-effect waves-light text-dark d-block d-md-none"
					href="javascript:void(0)"><i class="ti-menu ti-close"></i></a>
			</div>
			<i class='fas fa-bars'
				style='color: #4691ce; font-size: 22px; margin-left: 10px;'></i>
			<!-- ============================================================== -->
			<!-- End Logo -->
			<!-- ============================================================== -->
			<div class="navbar-collapse collapse collapse_navbar"
				id="navbarSupportedContent" data-navbarbg="skin5">

								style="color: #4691ce;"></i>
							</a>
						</form>
					</li>

					<li class="dropdown"><a class="profile-pic"
						data-bs-toggle="dropdown" href="#" > <img
							src="/myuser/plugins/images/users/varun.jpg"
							th:src="@{/mylibraries/plugins/images/users/varun.jpg}" alt="user-img"

							th:text="${fullname}"> <i
								class="fa fa-caret-down" aria-hidden="true"></i>
						</span></a> <!-- <a class="profile-pic"
						href="users/profile-details.html" th:href="@{/profile-details}" class="dropdown-toggle"
						data-bs-toggle="dropdown"> <img
							src="/myuser/plugins/images/users/varun.jpg" th:src="@{/myuser/plugins/images/users/varun.jpg}" alt="user-img" width="36"

							<span class="text-white font-medium">Steave
								<i class="fa fa-caret-down" aria-hidden="true"></i>
						</span>
					</a> -->

							<li>

							class="fas fa-bell"></i></a> <span class="noti_number">5</span></li>

                                <i class="fas fa-users leftside_icon"></i>
                                <span class="hide-menu">Sales By Affiliate </span>
                            </a> -->
					</li>
					<li class="sidebar-item"><a
						class="sidebar-link waves-effect waves-dark sidebar-link link_sidebar"
						href="user/payment.html" th:href="@{/customer/payment}"
						aria-expanded="false"> <i class="fas fa-users leftside_icon"></i>
							<span class="hide-menu">Total Sale</span>
					</a></li>
					<li class="sidebar-item"><a
						class="sidebar-link waves-effect waves-dark sidebar-link link_sidebar"
						href="user/mysetting.html" th:href="@{/customer/settings}"
						aria-expanded="false"> <i class="fas fa-cog leftside_icon"></i>
							<span class="hide-menu">Settings</span>
					</a></li>
					<li class="sidebar-item"><a
						class="sidebar-link waves-effect waves-dark sidebar-link link_sidebar"
						href="user/notification.html" th:href="@{/customer/notification}"
						aria-expanded="false"> <i class="fas fa-bell leftside_icon"></i>
							<span class="hide-menu">Notifications</span>

					<li class="sidebar-item"><a

							class="fas fa-question-circle leftside_icon"></i> <span
							class="hide-menu">FAQ</span>

    <script src="js/pages/dashboards/dashboard1.js" th:src="@{/mylibraries/js/pages/dashboards/dashboard1.js}" ></script>

	<div th:fragment="script-customLinks">
		<script
			src="/mylibraries/plugins/bower_components/jquery/dist/jquery.min.js"
