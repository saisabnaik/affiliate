<!DOCTYPE html>
<html dir="ltr" lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="venderlayout/layouts.html :: head"></head>

<body style="font-family: Roboto, sans-serif;">
	<!-- ============================================================== -->
	<!-- Preloader - style you can find in spinners.css -->
	<!-- ============================================================== -->
	<div class="preloader">
		<div class="lds-ripple">
			<div class="lds-pos"></div>
			<div class="lds-pos"></div>
		</div>
	</div>
	<!-- ============================================================== -->
	<!-- Main wrapper - style you can find in pages.scss -->
	<!-- ============================================================== -->
	<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5"
		data-sidebartype="full" data-sidebar-position="absolute"
		data-header-position="absolute" data-boxed-layout="full">
		<!-- ============================================================== -->
		<!-- Topbar header - style you can find in pages.scss -->
		<!-- ============================================================== -->

		<!--  header section -->
		<div th:replace="venderlayout/layouts.html :: header">header
			section</div>
		<!-- ============================================================== -->
		<!-- End Topbar header -->

		<!-- ============================================================== -->
		<!-- Left Sidebar - style you can find in sidebar.scss  -->
		<!-- ============================================================== -->
		<!-- Left Sidebar - style you can find in sidebar.scss  -->
		<div th:replace="venderlayout/layouts.html :: sidemenu"></div>
		<!-- ============================================================== -->
		<!-- End Left Sidebar - style you can find in sidebar.scss  -->
		<!-- ============================================================== -->
		<!-- ============================================================== -->
		<!-- Page wrapper  -->
		<!-- ============================================================== -->
		<div class="page-wrapper wrapper_page" style="min-height: 250px;">
			<!-- ============================================================== -->
			<!-- Bread crumb and right sidebar toggle -->
			<!-- ============================================================== -->
			<div class="container-fluid white_bg">
				<div class="row">
					<div class="col-lg-12">
						<div class="application-detail-heading-area">
							<h2 class="noti_detail">Manage Business</h2>
						</div>
						<div class="table-data-search-box">
							<div class="search">
								<input type="text" class="searchTerm" placeholder="Search">
								<button type="submit" class="searchButton">
									<i class="fa fa-search" aria-hidden="true"></i>
								</button>
							</div>
						</div>
						<div class="manage-admins-main-area">
							<div class="manage-admins-table-area">
								<table class="table">
									<thead>
										<tr>
											<th>Sl no</th>
											<th>Product ID</th>
											<th>Product Image</th>
											<th>Affiliate id</th>
											<th>Product Name</th>
											<th>Created Date</th>
											<th>Product Link</th>
											<th>Generated Link</th>
											<th>Product Price</th>
											<th>Rate</th>
											<th>Unpaid referals</th>
											<th>Paid referals</th>
											<th>Total sold</th>
											<th>view</th>
										</tr>
									</thead>
									<tbody th:if="${customers}">
										<tr th:each="mydata, iStart : ${customers}">
											<td th:text=${iStart.count} />
											<td th:text="${mydata.productId}" />
											<td>
											<img th:src="@{${'/image/display/'+ mydata.productId}}" class="card img-fluid" style="width: 200px; height: 100px;"	alt="" />
											</td>
											<td th:text="${mydata.affiliateid}" />
											<td th:text="${mydata.productName}" />
											<td th:text="${mydata.createdDate}" />
											<td th:text="${mydata.productLinks}" />
											<td th:text="${mydata.generatedLinks}" />
											<td th:text="${mydata.priceOfProduct}" />
											<td th:text="${mydata.rate}" />
											<td th:text="${mydata.unpaidreferals}" />
											<td th:text="${mydata.paidreferals}" />
											<td th:text="${mydata.totalSold}" />
											<td><a href="./admin-details.html"
												th:href="@{/admin/affiliatersData}"
												class="mange-admins-edit-btn"><i class="fas fa-eye"></i></a>
											</td>
										</tr>
									</tbody>

									<tbody th:if="${noDataMsg}">
										<tr>
											<td colspan="10" th:text="${noDataMsg}"
												style="text-align: center;"></td>
										</tr>
									</tbody>


									<!-- *************************************** -->
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- ============================================================== -->
			<!-- End Bread crumb and right sidebar toggle -->
			<!-- ============================================================== -->
			<!-- ============================================================== -->
			<!-- Container fluid  -->
			<!-- ============================================================== -->
			<!-- ============================================================== -->
			<!-- End Container fluid  -->
			<!-- ============================================================== -->
			<!-- ============================================================== -->
			<!-- footer -->
			<!-- ============================================================== -->
			<footer th:replace="venderlayout/layouts.html :: footer"></footer>
			<!-- ============================================================== -->
			<!-- End footer -->
			<!-- ============================================================== -->
		</div>
		<!-- ============================================================== -->
		<!-- End Page wrapper  -->
		<!-- ============================================================== -->
	</div>
	<!-- ============================================================== -->
	<!-- End Wrapper -->
	<!-- ============================================================== -->
	<!-- ============================================================== -->
	<!-- All Jquery -->
	<!-- ============================================================== -->
	<div th:replace="venderlayout/layouts.html :: script-links"></div>
</body>

</html>
