				<h4 class="page-title title_page">Edit Product</h4>

				<div class="dashboardBox">
					<div class="container-fluid">

						<div class="contact ">
							<div class="container ">
								<!-- form -->

								<div class="contact-grids1 w3agile-6">
									<div class="row">
										<div class="col-md-6 col-sm-6">
											<form th:action="@{/vender/image/update-item}" method="post"
												enctype="multipart/form-data">

												<input th:field="${product.productId}" hidden="true"/>

												<div class="col-md-12 col-sm-12 contact-form1 form-group">
													<label class="col-form-label">Product Name</label> <input
														type="text" class="form-control"
														placeholder="Product Name" id="name"
														th:field="${product.productname}" required="required">

												</div>
												<div class="col-md-12 col-sm-12 contact-form1 form-group">
													<label class="col-form-label">Product Description</label>
													<textarea class="form-control"
														placeholder="Product Description" id="description"
														rows="3" cols="45" th:field="${product.description}"
														required="required"></textarea>

												</div>

												<div class="col-md-12 col-sm-12 contact-form1 form-group">
													<label class="col-form-label">Price</label> <input
														type="text" class="form-control" placeholder="Price"
														th:field="${product.price}" id="price" required="required">

												</div>

												<div class="col-md-12 col-sm-12 contact-form1 form-group">
													<label class="col-form-label">Product Quantity</label> <input
														type="text" class="form-control" placeholder="Quantity"
														th:field="${product.quantity}" id="quantity"
														required="required">

												</div>
												<div class="col-md-12 col-sm-12 contact-form1 form-group">
													<label class="col-form-label">Product Link</label> <input
														type="text" class="form-control"
														placeholder="Enter productlink" th:field="${product.link}"
														id="link" required="required">

												</div>

												<div class="col-md-12 col-sm-12 contact-form1 form-group">
													<label class="col-form-label">Add Product Category</label>
													<select class="form-select" id="category"
														th:field="${product.category}" required>

														<option th:each="pCategory : ${category}"
															th:value="${pCategory.categoryTitle}"
															th:text="${pCategory.categoryTitle}"></option>
													</select>
												</div>
												<div class="col-md-12 col-sm-12 contact-form1 form-group">
													<label class="col-form-label">Product Image</label> <input
														type="file" accept="image/*" class="form-control"
														name="image" id="image">

												</div>
												<div class="right-w3l col-md-12">
													<input type="submit" id="submit"
														class="btn btn-primary form-control" value="Submit">
												</div>
											</form>
										</div>
										<div class="col-md-6 col-sm-6">

											<div class="col-md-12 col-sm-12 contact-form1 form-group">
												<label class="col-form-label">Product Image</label><img
													src="images/product1.jpg"
													th:src="@{${'/vender/myimage/display/'+ product.productId}}"
													style="width: 100%; height: 650px;" />
												<p id="error_file"></p>
											</div>


										</div>


									</div>







								</div>
								<br>
								<div id="success" class="text-center" style="color: green;"></div>
								<div id="error" class="text-center" style="color: red;"></div>

							</div>
						</div>



						<!-- <p class="text-center">

						</p> -->
